services:
  mysql:
    image: mysql:8.0
    container_name: cp-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: salesdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uappuser", "-papppassword"]
      interval: 10s
      timeout: 5s
      retries: 10
  activemq:
    image: apache/activemq-artemis:2.31.2
    container_name: cp-activemq
    environment:
      - ARTEMIS_USER=admin
      - ARTEMIS_PASSWORD=admin
    ports:
      - "61616:61616" # Core/AMQP/MQTT/OpenWire
      - "61613:61613" # STOMP
      - "8161:8161"   # Web console

  sales-service:
    build: ./sales-service
    container_name: cp-sales
    environment:
      PORT: 3000
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB: salesdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
      ACTIVEMQ_HOST: activemq
      ACTIVEMQ_PORT: 61613
      ACTIVEMQ_USER: admin
      ACTIVEMQ_PASSWORD: admin
      SERVICE_NAME: sales-service
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      VALID_API_KEYS: api-key-1,api-key-2,api-key-3
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:3001
    depends_on:
      mysql:
        condition: service_healthy
      activemq:
        condition: service_started
    ports:
      - "3000:3000"

  delivery-service:
    build: ./delivery-service
    container_name: cp-delivery
    environment:
      PORT: 3001
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DB: salesdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
      ACTIVEMQ_HOST: activemq
      ACTIVEMQ_PORT: 61613
      ACTIVEMQ_USER: admin
      ACTIVEMQ_PASSWORD: admin
      SERVICE_NAME: delivery-service
    depends_on:
      mysql:
        condition: service_healthy
      activemq:
        condition: service_started
    ports:
      - "3001:3001"

volumes:
  mysql-data:



